{% extends "base.html" %}
{% block main %}
<form action="{% url 'review' id=product.id %}" method="post"> 
	{% csrf_token %}
	<table class="review">
		{{form.as_table}}
	</table>
<input type="submit" value="Add review">
</form>
<p>Back to product <a href="{% url 'details' id=product.id %}">details</a>
<p>Back to product <a href="{% url 'index'%}">index</a>
{% endblock main %}
